{% extends 'base.html' %}

{% block title %}借りている本{% endblock %}

{% block content %}

  <div class="stacked-section-child">
    <div class="book-list">
      {% for book in rental_books %}
        <div class="book-container">
          <div class="book-image">
            <img alt="{{ book['title'] }}" id="image" src="{{ book['image_url'] }}">
          </div>
          <div class="book-info">
            <div class="book-title">
              <a href="{{ url_for('book.index', book_id = book['id']) }}">{{ book['title'] }}</a>
            </div>
            <div class="book-author">
              <span class="author">{{ book['author'] }}</span>
            </div>
          </div>
          <div class="book-category">
            <p class="category">小説</p>
          </div>
          <div class="book-status">
            <div class="self">
              <a href="{{ url_for('book.index', book_id = book['id']) }}">この本の詳細</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}

{% extends 'base.html' %}

{% block title %}借りている本{% endblock %}

{% block content %}

  <div class="stacked-section-child">
    <div class="book-list">
      {% for book in rental_books %}
        <div class="book-container">
          <div class="book-image">
            <img alt="{{ book[0]['title'] }}" id="image" src="{{ book[0]['image_url'] }}">
          </div>
          <div class="book-info">
            <div class="book-title">
              <a href="{{ url_for('book.index', book_id = book[0]['id']) }}">{{ book[0]['title'] }}</a>
            </div>
            <div class="book-author">
              <span class="author">{{ book[0]['author'] }}</span>
            </div>
          </div>
          <div class="book-category">
            {% if book[1] == none %}
              <p class="category"></p>
            {% else %}
              <p class="category">{{ book[1] }}</p>
            {% endif %}
          </div>
          <div class="book-status">
            <div class="text"><a href="{{ url_for('book.index', book_id = book[0]['id']) }}">この本の詳細</a></div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
